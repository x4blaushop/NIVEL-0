<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NÍVEL 0</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: #000;
  font-family: monospace;
}

canvas {
  position: fixed;
  top: 0;
  left: 0;
}

#portal {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 160px;
  height: 60px;
  border: 1px solid #7CFF9E;
  color: #7CFF9E;
  display: flex;
  align-items: center;
  justify-content: center;
  letter-spacing: 4px;
  cursor: pointer;
  z-index: 10;
  box-shadow: 0 0 25px rgba(124,255,158,0.6);
}

#portal::before {
  content: "";
  position: absolute;
  width: 260px;
  height: 260px;
  border-radius: 50%;
  background: radial-gradient(circle, rgba(0,0,0,0.9) 35%, rgba(124,255,158,0.15) 60%, transparent 72%);
  z-index: -1;
}

#warning {
  position: fixed;
  bottom: 20px;
  width: 100%;
  text-align: center;
  color: #7CFF9E;
  opacity: 0.6;
  font-size: 12px;
  letter-spacing: 2px;
}
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<div id="portal" onclick="entrar()">ATRAVESSAR</div>

<div id="warning">
  AO ATRAVESSAR, VOCÊ DEIXA ESTE PLANO
</div>

<script>
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// ======================
// DETECÇÃO DE DISPOSITIVO (LOD)
// ======================
const isMobile = window.innerWidth < 768 || window.devicePixelRatio > 1.5;

// DENSIDADE ADAPTATIVA
const columnCount = isMobile ? Math.floor(canvas.width / 26) : Math.floor(canvas.width / 14);
const speedBase   = isMobile ? 0.6 : 1.2;
const spawnChance = isMobile ? 0.015 : 0.035;

const chars = "01ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
const columns = [];
const centerX = canvas.width / 2;
const centerY = canvas.height / 2;

for (let i = 0; i < columnCount; i++) {
  columns.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    speed: Math.random() * speedBase + 0.3
  });
}

function draw() {
  ctx.fillStyle = "rgba(0,0,0,0.25)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "#7CFF9E";
  ctx.font = isMobile ? "14px monospace" : "16px monospace";

  columns.forEach(col => {
    if (Math.random() < spawnChance) {
      const char = chars[Math.floor(Math.random() * chars.length)];

      const dx = centerX - col.x;
      const dy = centerY - col.y;
      const dist = Math.sqrt(dx*dx + dy*dy);

      const pull = Math.max(0.6, 6 - dist / 120);

      col.x += (dx / dist) * col.speed * pull;
      col.y += (dy / dist) * col.speed * pull;

      ctx.fillText(char, col.x, col.y);

      if (dist < 80) {
        col.x = Math.random() * canvas.width;
        col.y = Math.random() * canvas.height;
      }
    }
  });

  requestAnimationFrame(draw);
}

draw();

function entrar() {
  window.location.href = "https://x4blaushop.github.io/PLANET-OF-ARCHITECT/";
}

window.addEventListener("resize", () => {
  location.reload();
});
</script>

</body>
</html>
