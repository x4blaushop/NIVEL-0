<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>N√çVEL 0</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --green: #62ff8a;
}

html, body {
  margin: 0;
  padding: 0;
  background: black;
  overflow: hidden;
  height: 100%;
  font-family: "Courier New", monospace;
}

canvas {
  position: fixed;
  inset: 0;
  z-index: 1;
}

#portal {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 2;
}

#core {
  position: relative;
  padding: 14px 26px;
  color: var(--green);
  border: 1px solid var(--green);
  background: rgba(0,0,0,0.8);
  box-shadow: 0 0 25px rgba(98,255,138,.6);
  cursor: pointer;
  letter-spacing: 2px;
  text-transform: uppercase;
}
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<div id="portal">
  <a id="core" href="../PLANET-OF-ARCHITECT/">ATRAVESSAR</a>
</div>

<script>
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");
resize();

window.addEventListener("resize", resize);

const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
const particles = [];

function resize(){
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}

function spawnParticle() {
  const side = Math.floor(Math.random() * 4);
  let x, y;

  if (side === 0) { x = Math.random() * canvas.width; y = -20; }
  if (side === 1) { x = canvas.width + 20; y = Math.random() * canvas.height; }
  if (side === 2) { x = Math.random() * canvas.width; y = canvas.height + 20; }
  if (side === 3) { x = -20; y = Math.random() * canvas.height; }

  particles.push({
    x, y,
    char: chars[Math.floor(Math.random() * chars.length)],
    speed: Math.random() * 0.8 + 0.4,
    alpha: 1
  });
}

function update() {
  ctx.fillStyle = "rgba(0,0,0,0.25)";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  const rect = document.getElementById("core").getBoundingClientRect();
  const targetX = rect.left + rect.width / 2;
  const targetY = rect.top + rect.height / 2;

  for (let i = particles.length - 1; i >= 0; i--) {
    const p = particles[i];

    const dx = targetX - p.x;
    const dy = targetY - p.y;
    const dist = Math.hypot(dx, dy);

    if (dist < rect.width * 0.6) {
      particles.splice(i,1);
      continue;
    }

    p.x += (dx / dist) * p.speed * 1.8;
    p.y += (dy / dist) * p.speed * 1.8;
    p.alpha *= 0.992;

    ctx.fillStyle = `rgba(98,255,138,${p.alpha})`;
    ctx.fillText(p.char, p.x, p.y);
  }

  if (particles.length < 500) spawnParticle();
  requestAnimationFrame(update);
}

ctx.font = "14px Courier New";
update();
</script>

</body>
</html>
